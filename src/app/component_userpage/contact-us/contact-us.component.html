<div class="contact-us-container">
    <div class="contact-us-content">
      <h1 class="contact-us-heading">Contact Us</h1>
      <p class="contact-us-description">
        Have questions or need assistance? Get in touch with us, and we'll respond as soon as possible!
      </p>
      <form class="contact-form">
        <div class="form-group">
          <input type="text" placeholder="Your Name" class="form-input" required />
        </div>
        <div class="form-group">
          <input type="email" placeholder="Your Email" class="form-input" required />
        </div>
        <div class="form-group">
          <textarea placeholder="Your Message" class="form-input message-input" required></textarea>
        </div>
        <button type="submit" class="submit-button">Send Message</button>
      </form>
    </div>
  </div>
