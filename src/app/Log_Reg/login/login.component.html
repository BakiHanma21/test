<div class="login-container">
  <!-- Animated Background with Floating Icons -->
  <div class="animated-background">
    <!-- First row of icons -->
    <i class="material-icons floating-icon" style="top: 15%; left: 10%; font-size: 50px; --duration: 4s;">login</i>
    <i class="material-icons floating-icon" style="top: 25%; right: 15%; font-size: 65px; --duration: 5s;">person</i>
    <i class="material-icons floating-icon" style="bottom: 20%; left: 20%; font-size: 55px; --duration: 3.5s;">verified_user</i>
    <i class="material-icons floating-icon" style="top: 45%; right: 25%; font-size: 45px; --duration: 4.2s;">security</i>
    
    <!-- Second row of icons -->
    <i class="material-icons floating-icon" style="bottom: 30%; right: 10%; font-size: 60px; --duration: 6s;">account_circle</i>
    <i class="material-icons floating-icon" style="top: 60%; left: 15%; font-size: 50px; --duration: 5.5s;">key</i>
    <i class="material-icons floating-icon" style="bottom: 40%; left: 30%; font-size: 70px; --duration: 7s;">fingerprint</i>
    <i class="material-icons floating-icon" style="top: 30%; left: 40%; font-size: 65px; --duration: 5.8s;">lock</i>
    
  </div>

  <div class="login-form-card">
    <div class="icon-container">
      <img src="assets/pict-Photoroom.png" alt="Login Icon" class="login-icon" />
    </div>

    <h2>Welcome Back!</h2>

    <form (ngSubmit)="onSubmit(loginForm)" #loginForm="ngForm">
      <!-- General Form Error Message -->
      <div class="error-message text-center" *ngIf="formError">
        {{ formError }}
      </div>

      <div class="form-group">
        <label for="email" class="required">
          <i class="material-icons" style="vertical-align: middle; font-size: 18px; margin-right: 5px;">email</i>
          Email:
        </label>
        <input
          type="email"
          id="email"
          [(ngModel)]="username"
          name="email"
          class="form-control"
          placeholder="Enter your email"
          required
          #email="ngModel"
        />
        <div class="error-message" *ngIf="email.invalid && email.touched">
          Please enter a valid email address.
        </div>
      </div>

      <div class="form-group">
        <label for="password" class="required">
          <i class="material-icons" style="vertical-align: middle; font-size: 18px; margin-right: 5px;">lock</i>
          Password:
        </label>
        <input
          type="password"
          id="password"
          [(ngModel)]="password"
          name="password"
          class="form-control"
          placeholder="Enter your password"
          required
          #passwordField="ngModel"
        />
        <div class="error-message" *ngIf="passwordField.invalid && passwordField.touched">
          Password is required.
        </div>
      </div>

      <div class="form-actions">
        <button type="submit" class="btn-submit" [disabled]="loading || loginForm.invalid">
          <i class="material-icons" style="vertical-align: middle; font-size: 18px; margin-right: 5px;">login</i>
          {{ loading ? 'Logging in...' : 'Login' }}
        </button>
      </div>

      <div class="additional-actions">
        <a (click)="navigateToForgotPassword()" class="link">
          <i class="material-icons" style="vertical-align: middle; font-size: 18px; margin-right: 5px;">help_outline</i>
          Forgot Password?
        </a>
      </div>
    </form>

    <div class="links text-center">
      <p>Don't have an account? <a (click)="navigateToChoices()" class="link">Sign Up</a></p>
    </div>

    <button class="btn-back" (click)="navigateToHomepage()">
      <i class="material-icons" style="vertical-align: middle; font-size: 18px; margin-right: 5px;">arrow_back</i>
      Back to Homepage
    </button>
  </div>
</div>
