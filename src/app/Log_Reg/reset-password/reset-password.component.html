<div class="reset-password-container">
    <div class="reset-password-card">
        <img src="assets/reset-password-icon.png" alt="Reset Password Icon" class="reset-password-icon" />
        <h2>Create New Password</h2>
        <p class="description" *ngIf="!error">
            Enter your new password below.
        </p>
        
        <div *ngIf="error" class="error-message">
            {{ error }}
        </div>
        
        <div *ngIf="success" class="success-message">
            {{ success }}
            <p>Redirecting to login...</p>
        </div>
        
        <form (ngSubmit)="onSubmit()" *ngIf="!success">
            <div class="form-group">
                <input
                    type="password"
                    id="password"
                    name="password"
                    class="form-control"
                    placeholder="New Password"
                    [(ngModel)]="password"
                    required
                    minlength="8"
                />
            </div>
            <div class="form-group">
                <input
                    type="password"
                    id="password_confirmation"
                    name="password_confirmation"
                    class="form-control"
                    placeholder="Confirm New Password"
                    [(ngModel)]="passwordConfirmation"
                    required
                />
            </div>
            <div *ngIf="passwordMismatch" class="error-message">
                Passwords do not match
            </div>
            <button type="submit" class="btn-submit" [disabled]="loading">
                <span *ngIf="loading">Processing...</span>
                <span *ngIf="!loading">Reset Password</span>
            </button>
        </form>
        <div class="links" *ngIf="!success">
            <a (click)="navigateToLogin()" class="link">Back to Login</a>
        </div>
    </div>
</div>
